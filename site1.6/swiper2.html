<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="../css/styleSwiper2.1.6.css">
	<title>swiper2</title>
</head>
<body>
     <header class="brand-repair">
        <h1 class="brand-repair__title">
       	    Ремонт различных видов техники
        </h1>
    </header>
    <div class='swiper' data-mobile='false'> 
        <div class='swiper-wrapper'> 
			<button class="card laptop"></button>
			<button class="card tablet"></button>
			<button class="card pc"></button>
			<button class="card modal show1120 screen"></button>
			<button class="card modal pc"></button>
			<button class="card modal pc"></button>
			<button class="card modal pc"></button>
			<button class="card modal screen"></button>
			<button class="card modal laptop"></button>
			<button class="card modal laptop"></button>
			<button class="card modal laptop"></button>
            <button class="swiper__btn button-open">Показать все</button>
			<button class="swiper__btn button-close hide">Скрыть</button>
		</div> 
		<div class="swiper-pagination"></div>
	</div>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src = '../js/scriptSwiper2.1.6.js' ></script>
</body>
</html>
