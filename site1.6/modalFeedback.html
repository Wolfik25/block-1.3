<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styleFeedback.css">
	<title>Feedback</title>
</head>
<body>
	<!-- <aside class="feedback"> -->

<form action="#" class="modal-aside modal--feedback">
  <button
    type="button"
    class="rounded-button rounded-button--icon rounded-button--icon--close rounded-button--modal">
    Закрыть окно обратной связи
  </button>
  <div class="container-aside">
    <h3 class="modal__title title">Обратная связь</h3>
    <input type="text" class="modal__input" name="user-name" placeholder="Имя">
    <input type="tel" class="modal__input" name="user-phone" pattern="[+]{1}[0-9]{11,14}" placeholder="Телефон">
    <input type="email" class="modal__input" name="user-email" placeholder="Электронная почта">
    <textarea
      class="modal__input modal__input--textarea"
      name="user-message" cols="30" rows="5" placeholder="Сообщение"></textarea>
    <p class="modal__personal-policy">
      Нажимая “отправить”, вы даете согласие на <a href="#">обработку персональных данных</a> и соглашаетесь с нашей
      <a href="#">политикой конфиденциальности</a>
    </p>
    <button type="submit" class="order-button order-button--modal order-button--modal--right">Отправить</button>
  </div>
</form>



 <!--    </aside> -->
<script src = '../js/scriptFeedback.js' ></script>
</body>
</html>
